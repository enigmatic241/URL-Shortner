<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            Short it - URL Shortner
        </title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
        
    </head>
    <body style="background:url({% static 'background.jpg' %})">
        <div>
            <a href="{% url 'shortner:userlogout'%}" style="margin-left:94%;font-family:Arial, Helvetica, sans-serif;">
                Logout
            </a>
        </div>
        <div class="heading">{{title}}</div>
        <div class="content">
            <form action="." method="POST">
                {% csrf_token %}
                    <div class= "textbox" >
                    {{form.as_p}}
                    </div>
                    <input type="submit" value="Shorten It!" class="submitButton">
            </form>
            {% if shortened_url %}
            <a href="{{ shortened_url }}" target="_blank">{{ shortened_url }}</a>
            {% endif %}
        </div>
    </body>
</html>
